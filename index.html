<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Welcome - Gothwad Apps</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-body: #0f172a;
            --primary: #3b82f6;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }

        body {
            background-color: var(--bg-body);
            background-image: radial-gradient(circle at center, #1e293b 0%, #0f172a 70%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: var(--text-main);
        }

        /* Container Animation */
        .splash-container {
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        /* Logo Icon */
        .logo-box {
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            border-radius: 24px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: white;
            box-shadow: 0 0 40px rgba(59, 130, 246, 0.4);
            margin-bottom: 25px;
            animation: float 3s ease-in-out infinite;
        }

        /* Typography */
        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 5px;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 0.9rem;
            color: var(--text-muted);
            font-weight: 400;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            opacity: 0.8;
        }

        /* Loading Bar */
        .loader-track {
            width: 200px;
            height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            margin: 40px auto 0;
            overflow: hidden;
            position: relative;
        }

        .loader-fill {
            height: 100%;
            background: var(--primary);
            width: 0%;
            border-radius: 4px;
            animation: loadProgress 2.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
            box-shadow: 0 0 10px var(--primary);
        }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 30px;
            font-size: 0.75rem;
            color: var(--text-muted);
            opacity: 0.5;
        }

        /* Animations */
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-10px); } 100% { transform: translateY(0px); } }
        @keyframes loadProgress { 0% { width: 0%; } 100% { width: 100%; } }

    </style>
</head>
<body>

    <div class="splash-container">
        <div class="logo-box">
            <i class="fas fa-shield-alt"></i>
        </div>
        <h1>Gothwad Apps</h1>
        <p>Pvt. Ltd. Admin Control</p>

        <div class="loader-track">
            <div class="loader-fill"></div>
        </div>
    </div>

    <div class="footer">
        Initializing Secure Environment...
    </div>

    <script>
        // Redirect Logic
        window.onload = () => {
            setTimeout(() => {
                // Smooth fade out effect before redirect (Optional)
                document.body.style.transition = "opacity 0.5s";
                document.body.style.opacity = "0";
                
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 500);

            }, 2500); // 2.5s wait + 0.5s fade = 3 seconds total
        };
    </script>
</body>
</html>
